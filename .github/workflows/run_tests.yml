name: Run Tests

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  run-eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
          cache: 'npm'
      - run: npm ci
      - run: npm test
